name: Kernel Build Process
permissions:
  contents: write
  actions: write

on:
  workflow_call:
    inputs:
      android_version:
        required: true
        type: string
      kernel_version:
        required: true
        type: string
      kernel_uname:
        required: false
        type: string
      sub_level:
        required: true
        type: string
      os_patch_level:
        required: true
        type: string
      kernel_variant:
        required: true
        type: string
      use_kpm:        
        required: false
        type: string
      use_zram:
        required: false
        type: string

jobs:
  build-gki:
    name: "${{ inputs.kernel_version }}.${{ inputs.sub_level }}-${{ inputs.android_version }}-${{ inputs.os_patch_level }}"
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
    - name: Build Summary
      run: |
        echo "========================================"
        echo "       Kernel Build Summary"
        echo "========================================"
        echo "Android Version.  : ${{ inputs.android_version }}"
        echo "Kernel Version    : ${{ inputs.kernel_version }}"
        echo "Sub Level         : ${{ inputs.sub_level }}"
        echo "Patch Level       : ${{ inputs.os_patch_level }}"
        echo "KernelSU Manager: ${{ inputs.kernel_variant }}"
        echo "========================================"

    - name: Free Disk Space
      uses: endersonmenezes/free-disk-space@v3  # Use @main for latest, @v3 for stable
      with:
        remove_android: true
        remove_dotnet: true
        remove_haskell: true
        remove_tool_cache: true
        remove_swap: true
        remove_packages: "azure-cli google-cloud-cli microsoft-edge-stable google-chrome-stable firefox postgresql* temurin-* *llvm* mysql* dotnet-sdk-*"
        remove_packages_one_command: true
        remove_folders: "/usr/share/swift /usr/share/miniconda /usr/share/az* /usr/local/lib/node_modules /usr/local/share/chromium /usr/local/share/powershell /usr/local/julia /usr/local/aws-cli /usr/local/aws-sam-cli /usr/share/gradle"
        rm_cmd: "rmz"  # Use 'rmz' for faster deletion (default: 'rm')
        rmz_version: "3.1.1"  # Required when rm_cmd is 'rmz'
        testing: false

    - name: Setup Build Environment
      run: |
        CONFIG="${{ inputs.android_version }}-${{ inputs.kernel_version }}-${{ inputs.sub_level }}"
        AOSP_MIRROR=https://android.googlesource.com
        BRANCH=main-kernel-2025
        git clone $AOSP_MIRROR/kernel/prebuilts/build-tools -b $BRANCH --depth 1 kernel-build-tools &
        git clone $AOSP_MIRROR/platform/system/tools/mkbootimg -b $BRANCH --depth 1 mkbootimg &
        wait
                
        KERNEL_ROOT="$GITHUB_WORKSPACE/$CONFIG"
        mkdir -p "$KERNEL_ROOT"
        
        cat >> $GITHUB_ENV << EOF
        DEFCONFIG=$KERNEL_ROOT/common/arch/arm64/configs/gki_defconfig
        CONFIG=$CONFIG
        KERNEL_ROOT=$KERNEL_ROOT
        SUSFS4KSU=$GITHUB_WORKSPACE/susfs4ksu
        KERNEL_PATCHES=$GITHUB_WORKSPACE/kernel_patches
        SUKI_KERNEL_PATCHES=$GITHUB_WORKSPACE/SukiSU_patches
        ANYKERNEL3=$GITHUB_WORKSPACE/AnyKernel3
        BOOTIMGS=$GITHUB_WORKSPACE/bootimgs
        REPO=$GITHUB_WORKSPACE/git-repo/repo
        AVBTOOL=$GITHUB_WORKSPACE/kernel-build-tools/linux-x86/bin/avbtool
        MKBOOTIMG=$GITHUB_WORKSPACE/mkbootimg/mkbootimg.py
        UNPACK_BOOTIMG=$GITHUB_WORKSPACE/mkbootimg/unpack_bootimg.py
        BOOT_SIGN_KEY=$GITHUB_WORKSPACE/kernel-build-tools/linux-x86/share/avb/testkey_rsa2048.pem
        PATH=$GITHUB_WORKSPACE/kernel-build-tools/linux-x86/bin:$PATH
        EOF

        mkdir -p "$GITHUB_WORKSPACE/git-repo"
        curl -L https://storage.googleapis.com/git-repo-downloads/repo -o "$GITHUB_WORKSPACE/git-repo/repo"
        chmod 0755 "$GITHUB_WORKSPACE/git-repo/repo"
        echo "$GITHUB_WORKSPACE/git-repo" >> "$GITHUB_PATH"
        
    - name: Clone AnyKernel3 and Kernel Patches
      run: |
        git clone https://github.com/Tam97123/AnyKernel3.git -b gki-2.0
        rm -rf AnyKernel3/.git
        git clone https://github.com/Tam97123/kernel_patches.git
        git clone https://github.com/ShirkNeko/SukiSU_patch.git
  
    - name: Determine SUSFS version
      run: |
        git clone https://gitlab.com/simonpunk/susfs4ksu.git -b "gki-${{ inputs.android_version }}-${{ inputs.kernel_version }}"
        cd susfs4ksu
        COMMIT=$(git log --all --grep="Bump version to" --format="%H" | head -n1)
        LOGS=$(git log -1 --format=%s "$COMMIT")
        VERSION=$(echo "$LOGS" | grep -oE '[0-9]+(\.[0-9]+){2}')
        echo "Newest susfs version: v$VERSION"
        SUSFS_VERSION="v${VERSION}"
        echo "SUSFS_VERSION=$SUSFS_VERSION" >> $GITHUB_ENV
                
    - name: Initialize and Sync Kernel Source
      working-directory: ${{ env.KERNEL_ROOT }}
      run: |
        FORMATTED_BRANCH="${{ inputs.android_version }}-${{ inputs.kernel_version }}-${{ inputs.os_patch_level }}"

        repo init -u https://android.googlesource.com/kernel/manifest -b common-${FORMATTED_BRANCH} --repo-rev=v2.16 --depth=1

        REMOTE_BRANCH=$(git ls-remote https://android.googlesource.com/kernel/common ${FORMATTED_BRANCH})
        DEFAULT_MANIFEST_PATH=.repo/manifests/default.xml
        if grep -q deprecated <<< $REMOTE_BRANCH; then
          sed -i "s/\"${FORMATTED_BRANCH}\"/\"deprecated\/${FORMATTED_BRANCH}\"/g" $DEFAULT_MANIFEST_PATH
        fi

        repo --trace sync -c -j$(nproc --all) --fail-fast --no-tags --force-sync --no-clone-bundle

    - name: Extract Sublevel and Set File Name
      run: |
        ACTUAL_SUBLEVEL="${{ inputs.sub_level }}"
        if [[ -f "$KERNEL_ROOT/common/Makefile" ]]; then
          EXTRACTED=$(grep '^SUBLEVEL = ' "$KERNEL_ROOT/common/Makefile" | awk '{print $3}')
          [[ -n "$EXTRACTED" ]] && ACTUAL_SUBLEVEL="$EXTRACTED"
        fi

        ARTIFACT_BASE="${{ inputs.kernel_version }}.$ACTUAL_SUBLEVEL-${{ inputs.android_version }}-${{ inputs.os_patch_level }}"
        echo "ACTUAL_SUBLEVEL=$ACTUAL_SUBLEVEL" >> $GITHUB_ENV
        echo "ARTIFACT_BASE=$ARTIFACT_BASE" >> $GITHUB_ENV
        echo "FILE_NAME=${{ inputs.kernel_variant }}-$ARTIFACT_BASE" >> $GITHUB_ENV

    - name: Apply glibc 2.38 Compatibility Fix
      run: |
        # Use ACTUAL_SUBLEVEL for LTS builds, otherwise use the input sub_level
        if [[ "${{ inputs.android_version }}" == "android13" && "${{ inputs.kernel_version }}" == "5.10" && $ACTUAL_SUBLEVEL -le 186 ]] || 
           [[ "${{ inputs.android_version }}" == "android13" && "${{ inputs.kernel_version }}" == "5.15" && $ACTUAL_SUBLEVEL -le 119 ]] || 
           [[ "${{ inputs.android_version }}" == "android14" && "${{ inputs.kernel_version }}" == "5.15" && $ACTUAL_SUBLEVEL -le 110 ]] || 
           [[ "${{ inputs.android_version }}" == "android14" && "${{ inputs.kernel_version }}" == "6.1" && $ACTUAL_SUBLEVEL -le 43 ]]; then
          GLIBC_VERSION=$(ldd --version 2>/dev/null | head -n 1 | awk '{print $NF}') 
          if [ "$(printf '%s\n' "2.38" "$GLIBC_VERSION" | sort -V | head -n1)" = "2.38" ]; then 
            cd "$KERNEL_ROOT/common"
            sed -i '/\$(Q)\$(MAKE) -C \$(SUBCMD_SRC) OUTPUT=\$(abspath \$(dir \$@))\/ \$(abspath \$@)/s//$(Q)$(MAKE) -C $(SUBCMD_SRC) EXTRA_CFLAGS="$(CFLAGS)" OUTPUT=$(abspath $(dir $@))\/ $(abspath $@)/' tools/bpf/resolve_btfids/Makefile 2>/dev/null || true
            if [[ "${{ inputs.android_version }}" == "android13" && "${{ inputs.kernel_version }}" == "5.10" && $ACTUAL_SUBLEVEL -le 186 ]] || 
               [[ "${{ inputs.android_version }}" == "android13" && "${{ inputs.kernel_version }}" == "5.15" && $ACTUAL_SUBLEVEL -le 119 ]] || 
               [[ "${{ inputs.android_version }}" == "android14" && "${{ inputs.kernel_version }}" == "5.15" && $ACTUAL_SUBLEVEL -le 110 ]]; then
              sed -i '/char \*buf = NULL;/a int i;' tools/lib/subcmd/parse-options.c 2>/dev/null || true
              sed -i 's/for (int i = 0; subcommands\[i\]; i++) {/for (i = 0; subcommands[i]; i++) {/' tools/lib/subcmd/parse-options.c 2>/dev/null || true
              sed -i '/if (subcommands) {/a int i;' tools/lib/subcmd/parse-options.c 2>/dev/null || true
              sed -i 's/for (int i = 0; subcommands\[i\]; i++)/for (i = 0; subcommands[i]; i++)/' tools/lib/subcmd/parse-options.c 2>/dev/null || true
            fi
          fi
        fi 

    - name: Fix Less Than 6.6.50 Builds
      if: inputs.kernel_version == '6.6'
      working-directory: ${{ env.KERNEL_ROOT }}/common
      run: |
        if ! grep -qxF '#include <trace/hooks/fs.h>' ./fs/namespace.c; then
            sed -i '/#include <trace\/hooks\/blk.h>/a #include <trace\/hooks\/fs.h>' ./fs/namespace.c
        fi

    - name: Add KernelSU Variant
      working-directory: ${{ env.KERNEL_ROOT }}
      run: |
        case "${{ inputs.kernel_variant }}" in
          WILD)
            curl -LSs "https://raw.githubusercontent.com/WildKernels/Wild_KSU/wild/kernel/setup.sh" | bash -s wild
            ;;
          NEXT)
            curl -LSs "https://raw.githubusercontent.com/KernelSU-Next/KernelSU-Next/next/kernel/setup.sh" | bash -s next
            ;;
          KSU)
            curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -s main
            ;;
          RKSU)
            curl -LSs "https://raw.githubusercontent.com/rsuntk/KernelSU/main/kernel/setup.sh" | bash -s main
            ;;
          SUKI)
            curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s builtin
            ;;
        esac
  
    - name: Getting KernelSU Version
      working-directory: ${{ env.KERNEL_ROOT }}
      run: |
        case "${{ inputs.kernel_variant }}" in
          WILD)
            BASE_VERSION=30000
            COMMIT_COUNT=$(git -C "$KERNEL_ROOT/Wild_KSU" rev-list --count HEAD)
            KSU_VERSION=$(expr $BASE_VERSION + $COMMIT_COUNT)
            ;;
          NEXT)
            BASE_VERSION=30000
            COMMIT_COUNT=$(git -C "$KERNEL_ROOT/KernelSU-Next" rev-list --count HEAD)
            KSU_VERSION=$(expr $BASE_VERSION + $COMMIT_COUNT)
            ;;
          KSU)
            BASE_VERSION=30000
            COMMIT_COUNT=$(git -C "$KERNEL_ROOT/KernelSU" rev-list --count HEAD)
            KSU_VERSION=$(expr $BASE_VERSION + $COMMIT_COUNT)
            ;;
          RKSU)
            BASE_VERSION=30000
            COMMIT_COUNT=$(git -C "$KERNEL_ROOT/KernelSU" rev-list --count HEAD)
            KSU_VERSION=$(expr $BASE_VERSION + $COMMIT_COUNT)
            ;;
          SUKI)
            BASE_VERSION=40000
            COMMIT_COUNT=$(git -C "$KERNEL_ROOT/KernelSU" rev-list --count HEAD)
            KSU_VERSION=$(expr $BASE_VERSION + $COMMIT_COUNT)
            ;;
        esac
        echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
        
    - name: Apply SUSFS Patches for KernelSU Variants
      working-directory: ${{ env.KERNEL_ROOT }}
      run: |
        cp "$SUSFS4KSU/kernel_patches/fs/"* "$KERNEL_ROOT/common/fs/"
        cp "$SUSFS4KSU/kernel_patches/include/linux/"* "$KERNEL_ROOT/common/include/linux/"
  
        case "${{ inputs.kernel_variant }}" in
          WILD)
            cd "$KERNEL_ROOT/common"
            cp "$SUSFS4KSU/kernel_patches/fs/"* "$KERNEL_ROOT/common/fs/"
            cp "$SUSFS4KSU/kernel_patches/include/linux/"* "$KERNEL_ROOT/common/include/linux/"
            cp $SUSFS4KSU/kernel_patches/50_add_susfs_in_gki-${{ inputs.android_version }}-${{ inputs.kernel_version }}.patch ./
            patch -p1 < 50_add_susfs_in_gki-${{ inputs.android_version }}-${{ inputs.kernel_version }}.patch || true
            ;;
          NEXT)
            cd "$KERNEL_ROOT/KernelSU-Next"
            cp "$SUSFS4KSU/kernel_patches/KernelSU/10_enable_susfs_for_ksu.patch" ./
            patch -p1 < 10_enable_susfs_for_ksu.patch || true
            echo "Applying patches for KernelSU Next"
            cp "$KERNEL_PATCHES/next/susfs_fix_patches/${SUSFS_VERSION}/"*.patch ./
            patch -p1 < fix_Makefile.patch || true
            patch -p1 < fix_allowlist.c.patch || true
            patch -p1 < fix_kernel_umount.c.patch || true
            patch -p1 < fix_ksu.c.patch || true
            patch -p1 < fix_ksud.c.patch || true
            patch -p1 < fix_sucompat.c.patch || true
            patch -p1 < fix_supercalls.c.patch || true
            patch -p1 < ksu_toolkit.patch || true
            patch -p1 < multi_manager.patch || true
            patch -p1 < overwrite_hook_mode.patch || true
            
            cd "$KERNEL_ROOT/common"
            cp "$SUSFS4KSU/kernel_patches/fs/"* "$KERNEL_ROOT/common/fs/"
            cp "$SUSFS4KSU/kernel_patches/include/linux/"* "$KERNEL_ROOT/common/include/linux/"
            cp $SUSFS4KSU/kernel_patches/50_add_susfs_in_gki-${{ inputs.android_version }}-${{ inputs.kernel_version }}.patch ./
            patch -p1 < 50_add_susfs_in_gki-${{ inputs.android_version }}-${{ inputs.kernel_version }}.patch || true
            ;;
          KSU)
            cd "$KERNEL_ROOT/KernelSU"
            cp "$SUSFS4KSU/kernel_patches/KernelSU/10_enable_susfs_for_ksu.patch" .
            patch -p1 < 10_enable_susfs_for_ksu.patch
            ;;
        esac
        
        if [[ "${{ inputs.android_version }}" == "android12" && "${{ inputs.kernel_version }}" == "5.10" ]]; then
          if [[ "$ACTUAL_SUBLEVEL" -le 209 ]]; then
            sed -i -e 's/goto show_pad;/return 0;/' ./fs/proc/task_mmu.c
          fi 
          if [[ "$ACTUAL_SUBLEVEL" -le 117 ]]; then
            cp $KERNEL_PATCHES/wild/susfs_fix_patches/${SUSFS_VERSION}/a12-5.10/fdinfo.c.patch ./
            patch -p1 < fdinfo.c.patch
          fi
          if [[ "$ACTUAL_SUBLEVEL" -le 43 ]]; then
            cp $KERNEL_PATCHES/wild/susfs_fix_patches/${SUSFS_VERSION}/a12-5.10/base.c.patch ./
            patch -p1 < base.c.patch
          fi
        fi

        if [[ "${{ inputs.android_version }}" == "android13" && "${{ inputs.kernel_version }}" == "5.10" ]]; then
          if [[ "$ACTUAL_SUBLEVEL" -le 107 ]]; then
            cp $KERNEL_PATCHES/wild/susfs_fix_patches/${SUSFS_VERSION}/a13-5.10/fdinfo.c.patch ./
            patch -p1 < fdinfo.c.patch
          fi
          if [[ "$ACTUAL_SUBLEVEL" -le 209 && "${{ inputs.os_patch_level }}" != "2024-05" ]]; then
            sed -i -e 's/goto show_pad;/return 0;/' ./fs/proc/task_mmu.c
          fi
        fi

        if [[ "${{ inputs.android_version }}" == "android13" && "${{ inputs.kernel_version }}" == "5.15" ]]; then
          if [ "$ACTUAL_SUBLEVEL" -le 41 ]; then
            cp $KERNEL_PATCHES/wild/susfs_fix_patches/${SUSFS_VERSION}/a13-5.15/namespace.c.patch ./
            patch -p1 < namespace.c.patch
          fi
          if [ "$ACTUAL_SUBLEVEL" -le 41 ]; then
            cp $KERNEL_PATCHES/wild/susfs_fix_patches/${SUSFS_VERSION}/a13-5.15/fdinfo.c.patch ./
            patch -p1 < fdinfo.c.patch
          fi
          if [ "$ACTUAL_SUBLEVEL" -le 41 ]; then
            cp $KERNEL_PATCHES/wild/susfs_fix_patches/${SUSFS_VERSION}/a13-5.15/open.c.patch ./
            patch -p1 < open.c.patch
          fi
          if [ "$ACTUAL_SUBLEVEL" -le 41 ]; then
            sed -i 's|is_i_uid_not_allowed(i_uid_into_mnt(i_user_ns(inode), inode).val)))|is_i_uid_not_allowed(inode->i_uid.val)))|g' fs/susfs.c
          fi
          if [[ "$ACTUAL_SUBLEVEL" -le 148 && "${{ inputs.os_patch_level }}" != "2024-05" ]]; then
            sed -i -e 's/goto show_pad;/return 0;/' ./fs/proc/task_mmu.c
          fi
        fi

        if [[ "${{ inputs.android_version }}" == "android14" && "${{ inputs.kernel_version }}" == "5.15" ]]; then
          if [[ "$ACTUAL_SUBLEVEL" -le 148 && "${{ inputs.os_patch_level }}" != "2024-05" ]]; then
            sed -i -e 's/goto show_pad;/return 0;/' ./fs/proc/task_mmu.c
          fi
        fi

        if [[ "${{ inputs.android_version }}" == "android14" && "${{ inputs.kernel_version }}" == "6.1" ]]; then
          if [[ "$ACTUAL_SUBLEVEL" -ge 145 ]]; then
            cp $KERNEL_PATCHES/wild/susfs_fix_patches/${SUSFS_VERSION}/a14-6.1/base.c.patch ./
            patch -p1 < base.c.patch
          fi
          if [[ "$ACTUAL_SUBLEVEL" -le 75 && "${{ inputs.os_patch_level }}" != "2024-05" ]]; then
            sed -i -e 's/goto show_pad;/return 0;/' ./fs/proc/task_mmu.c
          fi
        fi

        if [ "${{ inputs.android_version }}" == "android15"]; then
          if [[ "$ACTUAL_SUBLEVEL" -ge 98 ]]; then
            cp $KERNEL_PATCHES/wild/susfs_fix_patches/${SUSFS_VERSION}/a15-6.6/base.c.patch ./
            patch -p1 < base.c.patch
          fi
          if [[ "$ACTUAL_SUBLEVEL" -le 58 ]]; then
            cp $KERNEL_PATCHES/wild/susfs_fix_patches/v${SUSFS_VERSION}/a15-6.6/task_mmu.c.patch ./
            patch -p1 < task_mmu.c.patch
          fi
        fi
        
    - name: Add BBG
      working-directory: ${{ env.KERNEL_ROOT }}
      run: |
        curl -LSs https://github.com/vc-teahouse/Baseband-guard/raw/main/setup.sh | bash
        echo "CONFIG_BBG=y" >> common/arch/arm64/configs/gki_defconfig
        sed -i '/^config LSM$/,/^help$/{ /^[[:space:]]*default/ { /baseband_guard/! s/selinux/selinux,baseband_guard/ } }' common/security/Kconfig
  
    - name: Apply Module Check Bypass
      run: |
        if [[ "${{ inputs.kernel_version }}" == "6.1" || "${{ inputs.kernel_version }}" == "6.6" || "${{ inputs.kernel_version }}" == "6.12" ]]; then
          sed -i '/bad_version:/{:a;n;/return 0;/{s/return 0;/return 1;/;b};ba}' "$KERNEL_ROOT/common/kernel/module/version.c"
        else
          sed -i '/bad_version:/{:a;n;/return 0;/{s/return 0;/return 1;/;b};ba}' "$KERNEL_ROOT/common/kernel/module.c"
        fi
  
    - name: Apply LZ4KD & ZSTDN patches
      if: inputs.use_zram == 'true' && inputs.android_version != '6.12'
      run: |
        cd "$CONFIG/common"
        cp -r $SUKI_KERNEL_PATCHES/other/zram/lz4k/include/linux/* ./include/linux/
        cp -r $SUKI_KERNEL_PATCHES/other/zram/lz4k/lib/* ./lib/
        cp -r $SUKI_KERNEL_PATCHES/other/zram/lz4k/crypto/* ./crypto/
        cp -r $SUKI_KERNEL_PATCHES/other/zram/lz4k_oplus ./lib/
  
        cp $SUKI_KERNEL_PATCHES/other/zram/zram_patch/${{ inputs.kernel_version }}/lz4kd.patch ./
        echo "Applying lz4kd patch"
        patch -p1 -F 3 < lz4kd.patch || true
  
        cp $SUKI_KERNEL_PATCHES/other/zram/zram_patch/${{ inputs.kernel_version }}/lz4k_oplus.patch ./
        echo "Applying lz4k_oplus patch"
        patch -p1 -F 3 < lz4k_oplus.patch || true
  
    - name: Fix WiFi and Bluetooth on Samsung 6.6 GKI devices
      if: inputs.kernel_version == '6.6'
      working-directory: ${{ env.KERNEL_ROOT }}/common
      run: |
        SYMBOL_LIST=android/abi_gki_aarch64_galaxy
        echo "kdp_set_cred_non_rcu" >> $SYMBOL_LIST
        echo "kdp_usecount_dec_and_test" >> $SYMBOL_LIST
        echo "kdp_usecount_inc" >> $SYMBOL_LIST

        PATCH="$KERNEL_PATCHES/samsung/min_kdp/add-min_kdp-symbols.patch"
        if patch -p1 --dry-run < "$PATCH"; then
          patch -p1 --no-backup-if-mismatch < $PATCH
        fi

        cp "$KERNEL_PATCHES/samsung/min_kdp/min_kdp.c" drivers/min_kdp.c
        echo "obj-y += min_kdp.o" >> drivers/Makefile

    - name: Fix WiFi and Bluetooth on Xiaomi 6.6 GKI devices
      if: inputs.kernel_version == '6.6'
      working-directory: ${{ env.KERNEL_ROOT }}/common
      run: |
        SYMBOL_LIST=android/abi_gki_aarch64_xiaomi
        echo "device_find_any_child" >> $SYMBOL_LIST

    - name: Configure Kernel Options
      working-directory: ${{ env.KERNEL_ROOT }}
      run: |
        # Suki ZRAM and KPM
        if [ "${{ inputs.kernel_variant }}" == "SUKI" ] && [ "${{ inputs.android_version }}" != "android16"  ]; then
          if [ "${{ inputs.use_zram }}" == "true" ]; then
            if [ "${{ inputs.kernel_version }}" = "5.10" ]; then
              echo "CONFIG_ZSMALLOC=y" >> "$DEFCONFIG"
              echo "CONFIG_ZRAM=y" >> "$DEFCONFIG"
              echo "CONFIG_MODULE_SIG=n" >> "$DEFCONFIG"
              echo "CONFIG_CRYPTO_LZO=y" >> "$DEFCONFIG"
              echo "CONFIG_ZRAM_DEF_COMP_LZ4KD=y" >> "$DEFCONFIG"
            fi
  
            if [ "${{ inputs.kernel_version }}" != "6.6" ] && [ "${{ inputs.kernel_version }}" != "5.10" ]; then
              if grep -q "CONFIG_ZSMALLOC" -- "$DEFCONFIG"; then
                  sed -i 's/CONFIG_ZSMALLOC=m/CONFIG_ZSMALLOC=y/g' "$DEFCONFIG"
              else
                  echo "CONFIG_ZSMALLOC=y" >> "$DEFCONFIG"
              fi
              sed -i 's/CONFIG_ZRAM=m/CONFIG_ZRAM=y/g' "$DEFCONFIG"
            fi
  
            if [ "${{ inputs.kernel_version }}" = "6.6" ]; then
              echo "CONFIG_ZSMALLOC=y" >> "$DEFCONFIG"
              sed -i 's/CONFIG_ZRAM=m/CONFIG_ZRAM=y/g' "$DEFCONFIG"
            fi
  
            if [ "${{ inputs.android_version }}" = "android14" ] || [ "${{ inputs.android_version }}" = "android15" ]; then
              sed -i 's/"drivers\/block\/zram\/zram\.ko",//g; s/"mm\/zsmalloc\.ko",//g' ./common/modules.bzl
              echo "CONFIG_MODULE_SIG_FORCE=n" >> "$DEFCONFIG"
            fi
  
            if grep -q "CONFIG_ZSMALLOC=y" "$DEFCONFIG" && grep -q "CONFIG_ZRAM=y" "$DEFCONFIG"; then
              echo "CONFIG_CRYPTO_LZ4HC=y" >> "$DEFCONFIG"
              echo "CONFIG_CRYPTO_LZ4K=y" >> "$DEFCONFIG"
              echo "CONFIG_CRYPTO_LZ4KD=y" >> "$DEFCONFIG"
              echo "CONFIG_CRYPTO_842=y" >> "$DEFCONFIG"
              echo "CONFIG_CRYPTO_LZ4K_OPLUS=y" >> "$DEFCONFIG"
              echo "CONFIG_ZRAM_WRITEBACK=y" >> "$DEFCONFIG"
            fi
          fi
  
          if [ "${{ inputs.use_kpm }}" == "true" ] && [ "${{ inputs.android_version }}" != "android15" ]; then
            echo "CONFIG_KPM=y" >> "$DEFCONFIG"
          fi
        fi

        # KPatch Next support
        if [ "${{ inputs.kernel_variant }}" == "NEXT" ] && [ "${{ inputs.kernel_variant }}" == "WILD" ]; then
          echo "CONFIG_KALLSYMS=y" >> "$DEFCONFIG"
          echo "CONFIG_KALLSYMS_ALL=y" >> "$DEFCONFIG"
        fi
        
        cat >> "${{ env.DEFCONFIG }}" << 'EOF'
        # KernelSU Configuration
        CONFIG_KSU=y
        CONFIG_KSU_SUSFS=y

        # Mountify Support
        CONFIG_TMPFS_XATTR=y
        CONFIG_TMPFS_POSIX_ACL=y
        EOF
  
        # Remove check_defconfig
        if [[ "${{ inputs.android_version }}" == "android16" && "${{ inputs.kernel_version }}" == "6.12" ]]; then
          sed -i '/name = "kernel_aarch64",/a\    check_defconfig = "disabled",' common/BUILD.bazel
          awk '/name = "kernel_aarch64"/,/^\)/ {if(/check_defconfig = "disabled"/) found=1} END{if(found) print "SUCCESS: check_defconfig = \"disabled\" is in the kernel_aarch64 block"; else print "FAILED: NOT in the kernel_aarch64 block"}' common/BUILD.bazel
        else
          sed -i 's/check_defconfig//' ./common/build.config.gki
        fi

    - name: Append ashmem exports if missing
