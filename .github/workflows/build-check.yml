name: Build Check - All LTS Kernels

permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
    inputs:
      kernel_variant:
        description: 'Choose Kernel Variant'
        required: true
        type: choice
        options:
          - WILD
          - KSU
          - NEXT
          - SUKI
        default: SUKI
        
jobs:
  build-check:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Android 12 - Kernel 5.10 LTS
          - android_version: "android12"
            kernel_version: "5.10"
            sub_level: "X"
            os_patch_level: "lts"
          
          # Android 13 - Kernel 5.10 LTS
          - android_version: "android13"
            kernel_version: "5.10"
            sub_level: "X"
            os_patch_level: "lts"
          
          # Android 13 - Kernel 5.15 LTS
          - android_version: "android13"
            kernel_version: "5.15"
            sub_level: "X"
            os_patch_level: "lts"
          
          # Android 14 - Kernel 5.15 LTS
          - android_version: "android14"
            kernel_version: "5.15"
            sub_level: "X"
            os_patch_level: "lts"
          
          # Android 14 - Kernel 6.1 LTS
          - android_version: "android14"
            kernel_version: "6.1"
            sub_level: "X"
            os_patch_level: "lts"
          
          # Android 14 - Kernel 6.1.134 Testing
          - android_version: "android14"
            kernel_version: "6.1"
            sub_level: "134"
            os_patch_level: "2025-05"
          
          # Android 15 - Kernel 6.6 LTS
          - android_version: "android15"
            kernel_version: "6.6"
            sub_level: "X"
            os_patch_level: "lts"

    name: Build Check
    uses: ./.github/workflows/build.yml
    secrets: inherit
    with:
      android_version: ${{ inputs.android_version }}
      kernel_version: ${{ inputs.kernel_version }}
      kernel_variant: ${{ inputs.kernel_variant }}
      os_patch_level: ${{ inputs.os_patch_level }}
      sub_level: ${{ inputs.sub_level }}
